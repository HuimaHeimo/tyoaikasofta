    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<script>

$(document).ready(function () {
        /*
                // dialogi aukeaa, kun klikataan tablesta tiettyä tekijää

                        $.get("http://localhost:3002/workers", tyontekijaID = 5);

                        })
                        
                });
        */

        // dialogi auki työntekijän lisäämistä varten
        $("#btnAddWorker").click(function () {
            $("#workerdialog").dialog();
        });

        // Apumuuttuja muokkausta ja poistoa varten. Muuttujaan säilötään valitun henkilön avain.
        var id = "";

        // Click event taulukon muokkauspainikkeille. Vie myös valitun henkilön id:n apumuutujaan.
        $(document).on("click", "a.edit", function (e) {
                e.preventDefault();
                id = $(this).parent().prev().prev().text();
                
                openDialog();
                
            }); 


            // Avaa dialogin ja hakee valitun asiakkaan tiedot tekstikenttiin
            function openDialog() {
                $("#showWorkerdlg").dialog({
                width: 430,
                height: 360,
                modal: true,
               buttons: {
                    Peruuta: function () {
                        $(this).dialog('close');
                    }

                    }


                });

                // Hakee valitun asiakkaan tiedot tekstikenttiin.
                $.getJSON("http://127.0.0.1:3002/workers?tyontekijaID=" + id + "&nimi=", function (data) {

                    $("#enimi").val(data[0].nimi);
                    $("#workerid").val(data[0].tyontekijaID);

                });
            }
            
        

        // Hakee tietokannasta kaikki työntekijät
        function fetchWorkers() {
            $("#results").empty();
            $.getJSON("http://127.0.0.1:3002/workers", function (data) {
                        var len = data.length;
                        for (var i = 0; i < len; i++) {
                            $("#results").append(
                                "<tr>" +
                                "<td>" + data[i].tyontekijaID + "</td>" +
                                "<td>" + data[i].nimi + "</td>" +
                                "<td>" + "<a href='javascript:void(0);' class='edit'>Muokkaa</a>" + "</td>" +
                                "</tr>"
                            )
                        }
                    });
            /*
            $.get("http://localhost:3002/workers").done(function (data) {
               
           $.each(data, function (i, item) {
                var $tr = $('<tr>').append(
                    $('<td>').text(item.tyontekijaID), // tämä vain testaamisen ja selkeyden vuoksi, ei tule näkymään lopullisessa layoutissa
                    $('<td>').text(item.nimi),
                    $('<button>').val(item.tyontekijaID).text('Muokkaa').attr("id", "muokkausnappi").click(function () {
                        
                        var id = this.parent().prev().prev().text();
                        $.getJSON("http://127.0.0.1:3002/worker?tyontekijaID=" + id + "?nimi=", function (data) {
                            
                            $("#enimi").val(data[0].nimi);
                            $("#workerid").val(data[0].tyontekijaID);
            
                        });
                        $("#showWorkerdlg").dialog();
                    })
                ).appendTo("#results")
            })
        }) */
        };

        fetchWorkers();

        // dialogi aukeaa, kun klikataan tablesta tiettyä tekijää
        /*
        $("#results").delegate("tr", "click", function () {
            $("#showWorkerdlg").dialog();
            
        }); */

       /* $("#results").on("click", function () {
            $("#showWorkerdlg").dialog();
            id = $(this).parent().text();
            $.getJSON("http://127.0.0.1:3002/worker?tyontekijaID=" + id + "?nimi=", function (data) {
                $("#enimi").val(data[0].NIMI);
                $("#workerid").val(data[0].OSOITE);
            });  
        }); */


        // lisää työntekijän ja sulkee dialogin.
        $("#send").click(function () {
            $.post("http://localhost:3002/workers", { "nimi": $("input[name=nimi]").val() });
            fetchWorkers();
            $("#workerdialog").dialog("close");
            
        });

        $("#fetch").click(function (){
            fetchWorkers();
        });



    });






</script>

<body>
    <div id="workerdiv">
        <br>

        <table id="results"></table>
        <br>
        <button id="btnAddWorker" type="button" class="btn btn-primary">Lisää työntekijä</button>

    </div>

    <div id="workerdialog" title="Lisää työntekijä" style="display: none">
        <form id="frmAddWorker">
            Nimi <br> <input type="text" name="nimi"><br><br>
         <!-- <input type="submit" value="Lisää" id="dlgAddWorker" class="btn btn-primary"> -->
        </form>
        <button id="send">Lisää</button>
    </div>

    <div id="showWorkerdlg" title="Muokkaa työntekijää" style="display:none">
        <form id="frmEditWorker">
            Nimi : <br> <input type="text" id="enimi"><br><br>
            ID : <br> <input type="text" id="workerid"><br><br>
         <!--   <input type="submit" value="Muokkaa" id="dlgEditWorker" class="btn btn-primary"> -->
         <!--   <input type="submit" value="Poista" id="dlgDeleteWorker" class="btn btn-danger"> -->
        </form>
        <button id="save">Tallenna</button>
    </div>


</body>
