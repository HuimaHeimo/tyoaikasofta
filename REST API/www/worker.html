<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Työajanhallintasovellus</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<script>

$(document).ready(function () {
        /*
                // dialogi aukeaa, kun klikataan tablesta tiettyä tekijää
                    $("#results").delegate("tr", "click", function () {
                        $("#showWorkerdlg").dialog();
                        $.get("http://localhost:3002/workers", tyontekijaID = 5);
                        $.each(data, function (i, item) {
                            $("#testx").text(item.nimi);
                        })
                        
                });
        */

        // dialogi auki työntekijän lisäämistä varten
        $("#btnAddWorker").click(function () {
            $("#workerdialog").dialog();
        });

        function fetchWorkers() {
            $("#results").empty();
            $('#results').html("<tr><th>Työntekijä</th><th>ID</th></tr>");
            $.get("http://localhost:3002/workers").done(function (data, status) {
            $.each(data, function (i, item) {
                var $tr = $('<tr>').append(
                    $('<td>').text(item.nimi),
                    $('<td>').text(item.tyontekijaID) // tämä vain testaamisen ja selkeyden vuoksi, ei tule näkymään lopullisessa layoutissa
                ).appendTo("#results");
            })
        })
        };

        fetchWorkers();

        // dialogi aukeaa, kun klikataan tablesta tiettyä tekijää
        $("#results").delegate("tr", "click", function () {
            $("#showWorkerdlg").dialog();
        });

        // lisää työntekijän ja sulkee dialogin. TODO: Fetch toimimaan
        $("#send").click(function () {
            $.post("http://localhost:3002/workers", { "nimi": $("input[name=nimi]").val() });
            fetchWorkers();
            $("#workerdialog").dialog("close");
            
        });

        $("#fetch").click(function (){
            fetchWorkers();
        });



    });






</script>

<body>
    <div id="workerdiv">
        <br>

        <table id="results"></table>
        <br>
        <button id="btnAddWorker" type="button" class="btn btn-primary">Lisää työntekijä</button>

    </div>

    <div id="workerdialog" title="Lisää työntekijä" style="display: none">
        <form id="frmAddWorker">
            Nimi <br> <input type="text" name="nimi"><br><br>
         <!-- <input type="submit" value="Lisää" id="dlgAddWorker" class="btn btn-primary"> -->
        </form>
        <button id="send" class="btn btn-primary">Lisää</button>
    </div>

    <div id="showWorkerdlg" title="Muokkaa työntekijää" style="display:none">
        <form id="frmEditWorker">
            Nimi <br> <input type="text" name="enimi"><br><br>
            ID : <br> <input type="text" name="workerid"><br><br>
            <input type="submit" value="Muokkaa" id="dlgEditWorker" class="btn btn-primary">
            <input type="submit" value="Poista" id="dlgDeleteWorker" class="btn btn-danger">
        </form>
    </div>


</body>

</html>
