<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Työajanhallintasovellus</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<script>

$(document).ready(function () {


    $("#workers").click(function fetchWorkers() {  
        $("#maindiv").empty();
        $("#maindiv").load("worker.html");
    });

    $("#projects").click(function fetchProjects() {
        $("#maindiv").empty();
        $("#maindiv").load("project.html");   
    });

    $("#times").click(function fetchProjects() {
        $("#maindiv").empty();
        $("#maindiv").load("time.html");
    });

    $("#main").click(function () {
        loadMain();
    });

    function loadMain() {
        $("#maindiv").empty();
        $("#maindiv").load("main.html");
    }

    loadMain();
    
});
    
</script>


<body>

    <div class="banner">
        <h1>Työajanhallintasovellus</h1>
    </div>

    <div class="topnav">
        <a href="#main" id="main">Etusivu</a>
        <a href="#projects" id="projects">Projektit</a>
        <a href="#workers" id="workers">Työntekijät</a>
        <a href="#times" id="times">Työajat</a>
    </div>

    
    <div class="main" id="maindiv">
        <!-- Kaikki toiminnallisuus ladataan tähän diviin -->
